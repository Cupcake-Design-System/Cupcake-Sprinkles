aliases:
  # Base theme palette
  primary: '{!primary-8}'
  success: '{!success-8}'
  warning: '{!warning-8}'
  danger: '{!danger-8}'

  black: '#000000'
  white: '#ffffff'

  # Link Colors
  color-link: '{!primary-8}'
  color-link-hover: '{!primary-7}'
  color-link-visited: '{!primary-9}'

  shadow-xs: '0 1px 2px 0 rgba(0, 0, 0, .1)'
  shadow-sm: '0 4px 8px 0 rgba(0, 0, 0, 0.1)'
  shadow-md: '0 6px 12px 0 rgba(0, 0, 0, .1)'
  shadow-lg: '0 8px 16px 0 rgba(0, 0, 0, .1)'
  shadow-xl: '0 12px 24px 0 rgba(0, 0, 0, .1)'
  shadow-none: '0 0 0 0 transparent'

  # Units
  space-0: 0px
  space-xxs: 2px
  space-xs: 4px
  space-sm: 8px
  space-md: 16px
  space-lg: 24px
  space-xl: 32px
  space-2xl: 48px
  space-base: '{!spacing-md}'

  # Font Stack
  font-stack-sans: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto
  font-stack-mono: Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace

  font-weight-bold: 900
  font-weight-semibold: 600
  font-weight-normal: 400
  font-weight-light: 300

  font-header-xs : 12px
  font-header-sm : 14px
  font-header-md : 16px
  font-header-lg : 20px
  font-header-xl : 24px
  font-header-xxl: 36px

  font-body-xs : 10px
  font-body-sm : 11px
  font-body-md : 12px
  font-body-lg : 14px
  font-body-xl : 16px
  font-body-xxl: 18px

  line-height-normal   : 'normal'
  line-height-default  : '1.5'
  line-height-condensed: '1.25'

  radius-0     : none
  radius-square: 0
  radius-sm    : 2px
  radius-md    : 4px
  radius-lg    : 8px
  radius-round : 200px
  radius-pill  : 100%
